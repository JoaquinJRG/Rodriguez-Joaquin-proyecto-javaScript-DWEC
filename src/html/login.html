<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/principal.scss">
    <title>Proyecto JavaScript</title>
    <script src="../../node_modules/feather-icons/dist/feather.min.js"></script>
    <script src="../js/login.js" defer></script>
</head>
<body>

   <!--Header--> 
    <header>
        <h1><a href="../index.html">Store API</a></h1>
    </header>

    <article id="login">
        <section id="registrar" class="login-form" style="display: none;">
            <h1>Registrar</h1>
            <form>
                <input id="nombre" type="text" placeholder="Nombre" required>
                <input id="apellidos" type="text" placeholder="Apellidos" required>
                <input id="clave" type="password" placeholder="Contraseña" required>
                <input id="telefono" type="tel" placeholder="Teléfono" required>
                <input id="dni" type="text" placeholder="DNI" required>
                <input id="edad" type="number" placeholder="Edad" required>
                <input id="registrarBtn" type="submit" value="Registrar">
            </form>
            <p> --- Ya tengo una cuenta --- </p>
            <button id="showLoginBtn">Iniciar sesión</button>
            <p id="mensaje"></p>
        </section>

        <section id="iniciar" class="login-form">
            <h1>Iniciar Sesión</h1>
            <form>
                <input id="loginNombre" type="text" placeholder="Nombre" required>
                <input id="loginClave" type="password" placeholder="Contraseña" required>
                <input id="loginBtn" type="submit" value="Iniciar Sesión">
            </form>
            <p> --- ¿Eres nuevo cliente? --- </p>
            <button id="showRegisterBtn">Crear cuenta</button>
        </section>

    </article>

    <!--Footer-->
    <footer>
        <a href="detalles.html"></a>
    </footer>


</body>
</html>
