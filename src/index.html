<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/principal.scss">
    <title>Proyecto JavaScript</title>
    <script src="../node_modules/feather-icons/dist/feather.min.js"></script>
    <script src="js/principal.js" defer></script>
    
</head>
<body>

   <!--Header-->
   <header>
        <h1><a href="index.html">Store API</a></h1>  
        <nav>
            <ul id="categories"></ul>
        </nav>
        <div>
            <a href="html/contacto.html">Contacto</a>
            <a class="sesionBtn" href="./html/login.html" id="loginBtn">Iniciar Sesión</a>
            <button class="sesionBtn" id="logoutBtn">Cerrar Sesión</button>
            <a href="html/carrito.html" id="carritoBtn"><i data-feather="shopping-cart"></i></a>
        </div>
    </header>

    <!--Main-->
    <main>
        <article id="config">
            <section>
                <p>Ordenar:</p>
                <select name="sort" id="sort">
                    <option value="asc">Ascendente</option>
                    <option value="desc">Descendente</option>
                </select>
            </section>
            <section>
                <div>
                  <i data-feather="thumbs-up"></i>
                  <span id="likeCounter">0</span>
                </div>
                <div>
                  <i data-feather="thumbs-down"></i>
                  <span id="dislikeCounter">0</span>
                </div>
              </section>
            <section>
                <p>Vista:</p>
                <button id="tableBtn">
                    <i data-feather="grid"></i>
                </button>
                <button id="listBtn">
                    <i data-feather="list"></i>
                </button>
            </section>
        </article>
        <article id="products">
            <section id="list"></section>
            <section id="table"></section>
        </article>
    </main>

    <!--Footer-->
    <footer>
    </footer>
 

</body>
</html>
